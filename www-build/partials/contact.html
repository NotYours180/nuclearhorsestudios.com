<div id="contact"><div id="contactform" class="darkened" data-ng-controller="ContactController"><h2>Contact us with all your Nuclear Horse related questions or for general life advice</h2><hr><form name="contactForm" novalidate="" data-ng-if="!successful"><fieldset><label for="contact-name">Name:</label><input type="text" name="name" id="contactname" data-ng-model="contact.name"><label for="contact-name">Email:</label><input type="email" name="email" id="contact-email" data-ng-model="contact.email"><span class="validation" ng-show="contactForm.comment.$error.required">Comment is required</span><label for="contact-comment">Comment:</label><textarea name="comment" id="contact-comment" data-ng-model="contact.comment" required=""></textarea><br><button type="submit" data-ng-click="submitContact(this)">Submit!</button></fieldset></form></div></div>
