<form class="login-form darkened" ng-hide="loggedIn" ng-show="!loggedIn"><label for="login-username">Username</label>:<input type="text" ng-model="login.username" id="login-username"><label for="login-password">Password</label>:<input type="password" ng-model="login.password" id="login-password"><button ng-click="login()">Login</button></form>
