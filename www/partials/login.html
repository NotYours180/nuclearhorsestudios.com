<form class="login-form darkened" ng-if="!loggedIn">

    <label for="login-username">Username</label>:
    <input type="text" ng-model="login.username" id="login-username" />

    <label for="login-password">Password</label>:
    <input type="password" ng-model="login.password" id="login-password" />

    <button ng-click="login()">Login</button>
</form>

<div class="login-info darkened" ng-if="loggedIn">
    {{ login.username }}
</div>
