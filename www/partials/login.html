<div class="row">
	<div class="col-sm-6 col-sm-offset-3 col-xs-12">
		<form class="login-form darkened" ng-if="!loggedIn" role="form">

			<div class="form-group">
		    	<label for="login-username">Username</label>:
		    	<input type="text" ng-model="login.username" class="form-control" id="login-username" />
		    </div>

		    <div class="form-group">
		    	<label for="login-password">Password</label>:
		    	<input type="password" ng-model="login.password" class="form-control"  id="login-password" />
		    </div>

		    <button ng-click="login()">Login</button>
		</form>

		<div class="login-info darkened" ng-if="loggedIn">
		    {{ login.username }}
		</div>
	</div>
</div>
