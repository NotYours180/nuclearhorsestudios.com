<div id="blog-post-add">
    <form>
        <label for="post.title">Title</label>
        <input type="text" ng-model="post.title" />

        <label for="post.data">Data</label>
        <textarea ng-model="post.body"></textarea>

        <button ng-click="savePost()">Post</button>
        <button ng-click="resetPost()">Reset</button>
        <div class="reset">{{ status }}</div>
    </form>
    <div class="blog-post" ng-include="'/partials/blog-post.html'" ></div>
</div>
