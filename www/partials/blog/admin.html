 <div id="blog-admin-control-panel" class="row"> 
 	<div ng-controller="BlogAddPostController" ng-include="'/partials/blog/add-post.html'" class="col-sm-8 col-xs-12"></div>
 	<div class="col-sm-4 col-xs-12"> 
 		<div class="content-box">
	 		<div class="form-group">
		    	<label for="control-panel-filter">Filter</label>
		    	<input type="text" ng-model="blogPostFilter" id="control-panel-filter" class="form-control"></input>
		    </div>
		    <hr />
		    <div ng-repeat='post in posts | filter:{ title: blogPostFilter }' ng-click='setPost(post)'>
		        <button ng-controller="BlogDeletePostController" ng-click="deletePost(post._id, post._rev)"><span class="glyphicon glyphicon-remove-circle"></span></button>
		        <span class="post-title">{{ post.title }}</span>
		        <hr />
		    </div>
		</div>
	</div>
</div>
