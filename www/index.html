<!doctype html>
<html>
    <head>
        <title>Nuclear Horse Studios</title>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
               v2.0 | 20110126
               License: none (public domain)
            */

            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }


            body {
                position: absolute;
                height:auto;
                bottom:0;
                top:0;
                left:0;
                right:0;
                color: #e3e3e3;
                height: 100%;
                background-color: #1c1714;
            }

            div.facia {
                display: inline-block;
                height: 100%;
                float:left;
                z-index: 100;
            }

            #left-margin, #right-margin {
                width: 10%;
                box-shadow: 0px 0px 20px black;
                background-color: #1c1714;
                background-image: url(images/backgroundImage.png);
                background-repeat: repeat;
            }

            #content-spacer {
                width: 80%;
            }

            #content-view {
                z-index: 20;
            }

            #upper-view {
                width: 100%;
                height: 300px;
                background-image: url(images/upperBackground1.png);
                background-size: 100% 100%;
            }
        </style>
        <script src="js/lib/dep/require.js" data-main="js/lib/NuclearHorseStudios/NuclearHorseStudios"></script>
    </head>
    <body>
        <div class="facia" id="left-margin"></div>
        <div class="facia" id="content-spacer">
            <div id="upper-view"></div>
            <div id="content-view" ng-view></div>
        </div>
        <div class="facia" id="right-margin"></div>
    </body>
</html>
