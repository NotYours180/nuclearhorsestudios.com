        <title>Nuclear Horse Studios</title>

        <link href='css/nhs.css' rel='stylesheet' type='text/css'></link> 
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

        <script src="js/lib/dep/require.js" data-main="js/lib/NuclearHorseStudios/NuclearHorseStudios"></script>
        <script>
            requirejs.config({
                baseUrl: 'js/lib',
                paths: {
                    jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min',
                    angular: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min',

                    BlogController: 'NuclearHorseStudios/BlogController',
                    CreationsController: 'NuclearHorseStudios/CreationsController',
                    ContactController: 'NuclearHorseStudios/ContactController'
                },
                shim: {
                    'angular': { 
                        deps: ['jquery'],
                        exports: 'angular'
                    },
                    'ngResource': {
                        deps: ['angular'],
                        exports: 'ngResource'
                    },
                    'ngRoute': {
                        deps: ['angular'],
                        exports: 'ngRoute',
                    },
                    'underscore': {
                        exports: '_'
                    }
                },
                map: {
                    '*': { 
                        jquery: 'dep/jqueryPrivate',
                    },

                    'dep/jqueryPrivate':  { jquery:  'jquery'  }
                }
            });
        </script>
    </head>

        <div class="facia">
            <div id="left-margin" class="margin"></div>
