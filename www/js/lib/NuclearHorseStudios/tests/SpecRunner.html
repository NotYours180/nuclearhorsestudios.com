<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">

  <!-- include source files here... -->
  <script type="text/javascript" src="../../dep/require.js"></script>
  <script type="text/javascript"> 

    requirejs.config({
        baseUrl: '../../',
        paths: {
            jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min',
            angular: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min',
            ngResource: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-resource.min',
            ngRoute: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min',
            underscore: 'dep/underscore.min',
            BlogController: 'NuclearHorseStudios/BlogController',
            CreationsController: 'NuclearHorseStudios/CreationsController',
            ContactController: 'NuclearHorseStudios/ContactController',
            jasmine: 'NuclearHorseStudios/tests/lib/jasmine-1.3.0/jasmine',
            jasmineHtml: 'NuclearHorseStudios/tests/lib/jasmine-1.3.0/jasmine-html',
            jasmineFixture: 'NuclearHorseStudios/tests/lib/jasmine-1.3.0/jasmine-fixture',
            BlogControllerSpec: 'NuclearHorseStudios/tests/spec/BlogControllerSpec'
        },
        shim: {
            'jquery': {
              exports: 'jQuery, $'
            },
            'angular': { 
                deps: ['jquery'],
                exports: 'angular'
            },
            'ngResource': {
                deps: ['angular'],
                exports: 'ngResource'
            },
            'ngRoute': {
                deps: ['angular'],
                exports: 'ngRoute',
            },
            'underscore': {
                exports: '_'
            },
            'jasmine': {
              exports: 'jasmine, describe, it'
            },
            'jasmineHtml': {
              deps: ['jasmine']
            },
            'jasmineFixture': {
              deps: ['jasmine'],
              exports: 'affix'
            }
        },
        map: {
            '*': { 
                jquery: 'dep/jqueryPrivate',
            },

            'dep/jqueryPrivate':  { jquery:  'jquery'  }
        }
    });
  </script>


  <script type="text/javascript">
    require(['jasmine', 'jasmineHtml', 'BlogControllerSpec'], function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();


      function execJasmine() {
        jasmineEnv.execute();
      }
  });
  </script>

</head>

<body>
</body>
</html>
