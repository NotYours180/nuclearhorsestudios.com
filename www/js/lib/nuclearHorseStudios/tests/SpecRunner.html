<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/css/jasmine.css">

  <!-- include source files here... -->
  <script type="text/javascript" src="../../dep/require.js"></script>
  <script type="text/javascript" src="../../requireConfig.js"></script>

  <script type="text/javascript">
     require(['jasmine', 
              'jasmineHtml',
              'angular',
              'ngMock', 
              'js/lib/nuclearHorseStudios/tests/spec/blogAddPostControllerSpec',
              'js/lib/nuclearHorseStudios/tests/spec/markdownFilterSpec',
              'js/lib/nuclearHorseStudios/tests/spec/blogPostDateFilterSpec',
              'js/lib/nuclearHorseStudios/tests/spec/dbTypeFactorySpec',
              'js/lib/nuclearHorseStudios/tests/spec/couchFactorySpec',
              'js/lib/nuclearHorseStudios/tests/spec/blogDeletePostControllerSpec',
              'js/lib/nuclearHorseStudios/tests/spec/loginControllerSpec',
              'js/lib/nuclearHorseStudios/tests/spec/blogPostsPaginatedControllerSpec'], 
              function() 
    {

    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();

      function execJasmine() {
        jasmineEnv.execute();
      }

    })()});
  </script>

</head>

<body>
</body>
</html>
